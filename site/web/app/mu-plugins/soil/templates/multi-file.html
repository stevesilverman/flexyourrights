<div style='clear: both'><strong>Upload new files</strong></div>
<div class='new-files'>
	<div class='file-input'><input type='file' name='{{name}}' /></div>
	<a class='soil-add-file button-primary' href='#'>Add multiple files</a>
</div> <br>

<div style="margin-bottom: 10px"><strong>Attached files</strong></div>
<ol class="soil-upload">
	{{#files}}
	<li>{{{attach_link}}} (<a class='soil-delete-file' href='#' rel='{{delete_rel}}'>Delete</a>)</li>
	{{/files}}
</ol>
