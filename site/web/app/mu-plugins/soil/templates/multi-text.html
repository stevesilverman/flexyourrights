<ul class='soil-list'>

	{{#list-item}}
	<li class="multirow">
		<input type="text" class="{{class}}" name="{{name}}" id="{{id}}" value="{{value}}" size="{{size}}" />
		<a href="javascript:void(0);" class="button-secondary soil-list-delete">Delete</a>
	</li>
	{{/list-item}}
	
</ul>

<a href="javascript:void(0);" class="button-primary soil-list-add">Add New Item</a>
